{% extends "base.html" %}{% block title %}Login{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
        <label for="email">Email</label>
        <input 
        type="text"
         id="email" 
         name="email" 
         class="form-control" 
         placeholder="Enter your Email"
         />
         <label for="password">Password</label>
        <input 
        type="password"
         id="password" 
         name="password" 
         class="form-control" 
         placeholder="Enter your Password"
         />
         <br/>
         <div align="center"><button class="btn btn-primary" type="submit">Login</button>
         </div>

    </div>

</form>
{% endblock %}
