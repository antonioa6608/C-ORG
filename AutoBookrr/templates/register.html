{% extends "base.html" %}{% block title %}Register{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center">Register</h3>
    <style>
        .container {
            width: 40%;
            margin: auto;
            padding-top: 50px;
        }
    
        h3 {
            text-align: center;
            color: #333;
        }
    
        .form-group {
            margin-bottom: 20px;
        }
    
        label {
            font-weight: bold;
        }
    
        .form-control {
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            height: 40px;
            padding: 8px;
        }
    
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            color: white;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 4px;
        }
    
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
    <div class="form-group">
        <label for="email">Email</label>
        <input 
        type="text"
         id="email" 
         name="email" 
         class="form-control" 
         placeholder="Enter your Email"
         />
         <label for="username">Username</label>
        <input 
        type="text"
         id="username" 
         name="username" 
         class="form-control" 
         placeholder="Enter your username"
         />
         <label for="password1">Password</label>
        <input 
        type="password"
         id="password1" 
         name="password1" 
         class="form-control" 
         placeholder="Enter your Password"
         />
         <label for="password2">Password Again</label>
        <input 
        type="password"
         id="password2" 
         name="password2" 
         class="form-control" 
         placeholder="Enter your Password again"
         />
         <br/>
         <div align="center"><button class="btn btn-primary" type="submit">Register</button>
         </div>

    </div>

</form>
{% endblock %}
