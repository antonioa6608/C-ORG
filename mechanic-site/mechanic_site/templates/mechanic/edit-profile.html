{% extends 'base.html' %}

{% block title %}Edit Mechanic Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Edit Mechanic Profile</h1>
            <div class="card mt-3">
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ mechanic.name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="zipcode" class="form-label">ZIP Code</label>
                            <input type="text" class="form-control" id="zipcode" name="zipcode" value="{{ mechanic.zipcode }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="ein" class="form-label">EIN</label>
                            <input type="text" class="form-control" id="ein" name="ein" value="{{ mechanic.ein }}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
