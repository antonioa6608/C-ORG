{% extends 'base.html' %}
{% block title %}Customer Dashboard{% endblock %}

{% block content %}

<style>
/* General body styling */
body {
    font-family: 'Arial', sans-serif;
    color: #333;
    background-image: url("{{ url_for('static', filename='images/loginbackground.png') }}");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
}
/* Dashboard specific styling */
.dashboard {
    max-width: 600px;
    margin: auto;
    padding-top: 20px;
}

.dashboard-card {
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    border: none;
}

.card-header {
    background-color: #000080;
    color: white;
    font-size: 18px;
    text-align: center;
}

.card-body {
    padding: 20px;
    background-color: white;
}

.list-group-item {
    border: 1px solid #ddd;
    margin-top: 5px;
}

.list-group-item-action {
    display: block;
    padding: 15px;
    background-color: #fff;
    text-decoration: none;
    color: #000080;
    font-weight: bold;
}

.list-group-item-action:hover {
    background-color: #f8f9fa;
}

.text-center {
    text-align: center;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .dashboard {
        padding: 10px;
    }
}

</style>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    Customer Dashboard
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <a href="{{ url_for('customer.find_mechanics') }}" class="list-group-item list-group-item-action">Find Mechanics</a>
                        <a href="{{ url_for('customer.your_cars') }}" class="list-group-item list-group-item-action">Your Cars</a>
                        <a href="{{ url_for('customer.appointments') }}" class="list-group-item list-group-item-action">Your Appointments</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
